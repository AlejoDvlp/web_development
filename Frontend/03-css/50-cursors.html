
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cursors </title>
    <link rel="stylesheet" href="../03-css/css/master.css">
    <style>
        figure {
            border: 2px solid #000;
            height: 160px;
            padding: 5px;
            text-align: center;
            margin: 5px;
        }
        figure.cur01 {cursor: move;}
        figure.cur02 {cursor: help;}
        figure.cur03 {cursor: progress;}
        figure.cur04 {cursor: url(../03-css/images/imgs/rainbow.png), pointer;}
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="../03-css/index.html"> üè° </a> Cursors </h1>
        </header>
        <section> 
            <figure class="cur01">
                <h2>cursor: move</h2>
            </figure>

            <figure class="cur02">
                <h2>cursor: help</h2>
            </figure>

            <figure class="cur03">
                <h2>cursor: progress</h2>
            </figure>
            
            <figure class="cur04">
                <h2>cursor: url(images/pointer.png),pointer</h2>
            </figure>
        </section>
    </main>
</body>
</html>
