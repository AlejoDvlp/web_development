
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colors </title>
    <link rel="stylesheet" href="../03-css/css/master.css">
    <style>

        section div.row {
            margin: 0 auto;
            width: 100%;
        }

        section div div {
            width: 20%;
            height: 100px; 
            display: inline-block;
            margin-left: -5px;
            background-color: silver;
            text-align: center;
            line-height: 5rem;
            color: black;
            transition: all 0.25s ease-in;
        }

        section div div:hover {
            transform: scale(1.3);
        }

        section div div:first-child {
            margin-left: 0;
        }
        section div div:first-child,
        section div div:last-child {
            color: white;
        }
        /* First row */

        .maroon {background-color: maroon;}
        .red {background-color: red;}
        .orange {background-color: orange;}
        .yellow {background-color: yellow;}
        .olive {background-color: olive;}

        .purple {background-color: purple;}
        .fuchsia {background-color: fuchsia;}
        .white {background-color: white;}
        .lime {background-color: lime;}
        .green {background-color: green;}

        section div.row.row3 div {
            width: 25%;
        }

        section div.row.row3 {
            width: 80%;

        }

        .navy {background-color: navy;}
        .blue {background-color: blue;}
        .aqua {background-color: aqua;}
        .teal {background-color: teal;}

        section div.row.row4 div {
            width: 33.33%;
        }


        .black {background-color: black;}
        .silver {background-color: silver;}
        .gray {background-color: gray;}

        section div.row.row4 {
            width: 60%;
        }

        section div.row.row4 div {
            width: 33.33%;
        }

    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="../03-css/index.html"> üè° </a> Colors </h1>
        </header>
        <section> 
                <div class="row row1">
                    <div class="maroon">maroon</div>
                    <div class="red">red</div>
                    <div class="orange">orange</div>
                    <div class="yellow">yellow</div>
                    <div class="olive">olive</div>
                </div>
            
                <!--second row-->
                <div class="row row2">
                    <div class="purple">purple</div>
                    <div class="fuchsia">fuchsia</div>
                    <div class="white">white</div>
                    <div class="lime">lime</div>
                    <div class="green">green</div>
                </div>
                
                <!--third row-->
                <div class="row row3">
                    <div class="navy">navy</div>
                    <div class="blue">blue</div>
                    <div class="aqua">aqua</div>
                    <div class="teal">teal</div>
                </div>


                <div class="row row4">
                    <div class="black">black</div>
                    <div class="silver">silver</div>
                    <div class="gray">gray</div>
                </div>

            </section>
    </main>
</body>
</html>
