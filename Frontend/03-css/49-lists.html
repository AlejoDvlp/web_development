
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists </title>
    <link rel="stylesheet" href="../03-css/css/master.css">
    <style>
        ol.ol1{list-style:upper-roman;}
        ol.ol2{list-style: lower-greek;}
        /*---*/
        ul.ul1 {list-style: circle;}
        ul.ul2 {list-style: square;}
        /*---*/
        ul.uli {
            list-style: url(../images/imgs/balondos.png);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="../03-css/index.html"> üè° </a> Lists </h1>
        </header>
        <section> 
            <h2>ordered</h2>
            <ol class="ol1">
                <li>Write code</li>
                <li>Compile code</li>
                <li>Fix Errors</li>
                <li>Compile again</li>
            </ol>

            <ol class="ol2">
                <li>Write code</li>
                <li>Compile code</li>
                <li>Fix Errors</li>
                <li>Compile again</li>
            </ol>
            <!---->
            <h2>unordered</h2>
            <ul class="ul1">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>
            <ul class="ul2">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>
            <!---->
            <h2>lists with image</h2>
            <ul class="uli">
                <li>bulls - chicago</li>
                <li>miami - hear</li>
                <li>la - lakers</li>
            </ul>
        </section>
    </main>
</body>
</html>
