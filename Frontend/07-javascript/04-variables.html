<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title> <link rel="stylesheet" href="../07-javascript/CSS/menu.css">
</head>
<style>
    b{
        color: #fff;
    }
</style>
<body>
    <main>
        <header>
            <h1>Template
                <a href="index.html"> 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                  </svg>
                </a>
                Variables
            </h1>
        </header>
        <section>
            <h2 class="type-string"></h2>
            <h2 class="type-number"></h2>
            <h2 class="type-boolean"></h2>
            <h2 class="type-null"></h2>
            <h2 class="type-undefined"></h2>
            <h2 class="type-array"></h2>
            <h2 class="type-object"></h2>
        </section>
    </main>
    <script>
        //ELements
        t_string = document.querySelector('.type-string')
        t_number = document.querySelector('.type-number')
        t_boolean = document.querySelector('.type-boolean')
        t_null = document.querySelector('.type-null')
        t_undefined = document.querySelector('.type-undefined')
        t_array = document.querySelector('.type-array')
        t_object = document.querySelector('.type-object')

        //Type String
        var msj1 = 'Hello'
        var msj2 = ' World!'
        t_string.textContent = msj1 + msj2
        t_string.innerHTML = '<b>Type String: </b>' + msj1 + "" + msj2

        // Type number
        var num1 = 54.32
        var num2 = '30'
        t_number.innerHTML = '<b>Type Number: </b>' + (num1+parseInt(num2))

        //Type boolean
        t_boolean.innerHTML = '<b>Type Number: </b>' + (8>9)

        //Type null 
        var vnull = null
        t_null.innerHTML = '<b>Type Number: </b>' + vnull

        //Type Undefined
        var vundef = undefined
        t_undefined.innerHTML = '<b>Type Number: </b>' + vundef

        //Type Array 
        var array = ['üò¢','üòí','ü§ê','ü§Ø','ü•µ']
        t_array.innerHTML = '<b>Type Number: </b>' + array

        //Type object
        const hashira = {
            name:    'Kyojuro Rengoku',
            element: 'Fire',
            age:     23  
        }
        t_object.innerHTML = '<b>Type Number: </b>' + hashira.name
    </script>
</body>
</html>
