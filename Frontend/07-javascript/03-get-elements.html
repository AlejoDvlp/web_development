<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="../07-javascript/CSS/menu.css">
    <style>
        nav{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav button {
            color: rgb(255, 238, 0);
            background-color: rgba(0, 0, 0, 0.541);
            border: none;
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Template
                <a href="index.html"> 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                  </svg>
                </a>
            </h1>
        </header>
        <section>
            <h2 id="show-year"></h2>
            <ul>
                <li>Bulbasaur</li>
                <li>Squirtle</li>
                <li>Charmander</li>
            </ul>
            <h2 id="show-pks"></h2>
            <p class="paragraph">Lorem ipsum dolor sit amet.</p>
            <p class="paragraph">Lorem ipsum dolor sit amet.</p>
            <h2 id="show-prs"></h2>
            <nav>
            <button class="btn btn1">Button 1</button>
            <button class="btn btn2">Button 2</button>
            <button class="btn btn3">Button 3</button>
            </nav>
        </section>
    </main>
    <script>
        let title = document.querySelector('h1')
        title.innerText = 'chachafruto'

        let show_year = document.getElementById('show-year')
        let show_pks  = document.getElementById('show-pks')
        const show_prs  = document.getElementById('show-prs')
        let today     = new Date
        show_year.textContent = 'Current Year' + today.getFullYear()
        /*getElementsByTagname*/
        const num_pks = document.getElementsByTagName('li')
        show_pks.textContent  = `There are ${num_pks.length} pokemons`
        show_pks.textContent += `, last pokemon is: ${num_pks[num_pks.length-1].textContent}`
        /*getElementsByClassName*/
        const num_prs = document.getElementsByClassName('paragraph')
        num_prs[num_prs.length-1].style.color = 'red'
        show_prs.textContent = `Paragraph contain class: ${num_prs[0].className}`
        /*querySelector / querySelectorAll*/
        const btn2 = document.querySelector('button.btn2')
        const all_btns = document.querySelectorAll('button.btn')
        btn2.style.backgroundColor = '#000'

    </script>
</body>
</html>
